<!DOCTYPE html>
<html lang="en" style="overflow: hidden;">
<head>
    <meta charset="utf-8">
    <!-- Load bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=VT323&display=swap" rel="stylesheet">
    <title>Interactive Bar Charts</title>
    <meta name="description" content="Cool facts">
    <meta name="author" content="Chun-Hung Yeh">
    <style>
        html,body {
            height:90%;
            width:50%;
            margin:0;
            background: #192b3f;
        }

        body {
            display:flex;
        }

        form {
            margin: 50px 30px;
        }

        .btn {
            font-family:"VT323";
            height: 60px;
            width: 71px;
            padding: 0.2em;
            margin: 0px 0px 6px;
        }
    </style>
</head>


<body>
    <form>
        <button type="button" class="btn btn-outline-danger" onclick="shapeCount()">Shape Appearance</button>
        <button type="button" class="btn btn-outline-light" onclick="wordCloud()">Common Words</button>
    </form>
    <div id="iframeDisplay"></div>
</body>
<script>
    function shapeCount() {
        document.getElementById("iframeDisplay").innerHTML = "<iframe src=\"shape-count-network-graph.html\" height=\"470\" width=\"530\" frameBorder=\"0\"></iframe>";
    }

    function wordCloud() {
        document.getElementById("iframeDisplay").innerHTML = "<iframe src=\"word-cloud.html\" height=\"470\" width=\"530\" frameBorder=\"0\"></iframe>";
    }

</script>
</html>
